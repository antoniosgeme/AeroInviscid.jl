name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        version:
          - '1.9'
          - '1'  # Latest stable
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/cache@v1
      - name: Install unregistered dependencies
        run: |
          julia -e '
            using Pkg
            Pkg.add(url="https://github.com/antoniosgeme/AeroGeometry.jl.git")
            Pkg.add(url="https://github.com/antoniosgeme/PrettyStreamlines.jl.git")
          '
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
